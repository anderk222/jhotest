<label *ngIf="!edit else tmp_ipt" (dblclick)="handleDbClik()" for="">
    {{control.value}}
</label>
<ng-template #tmp_ipt class="w-full">
        <input 
        #ipt
        id="ipt"
        (blur)="edit =false" [formControl]="control"
            [class]="'focus:outline-none border-blue-400 focus:border-blue-500 border-b w-full '+class" type="text">
</ng-template>
