<div class="h-screen w-full flex justify-center pt-10 absolute left-0 top-0 z-[100] bg-[#5050508a]">

    <form [formGroup]="checklist" (submit)="handlerSubmit()">

        <div class="flex text-sm flex-col gap-2 rounded-sm justify-center w-[28rem] py-2 px-4 bg-white">
            <h5 class="mb-1 font-medium">Nuevo Test</h5>

            <label class="flex flex-col text-[#545353]" for="">Nombre*
                <input [formControl]="name"
                    class="border-2 p-[3px] focus:outline-none focus:border-blue-600 border-[#C3C2C2]" type="text"
                    placeholder="Nombre del test" />
            </label>

            <div class="flex gap-2 justify-end">
                <button [disabled]="project.invalid || status == 'LOAD'" type="submit"
                    class="bg-blue-600 rounded-sm shadow-element w-[80px] font-semibold h-[29px] text-white">

                    {{ status =='LOAD' ? 'Loading..' :'Aceptar'}}
                </button>
                <button type="reset" (click)="handlerCancel()"
                    class="bg-[#FF5656] font-semibold rounded-sm shadow-element w-[80px] h-[29px] text-white">
                    Cancelar
                </button>
            </div>
        </div>
    </form>
</div>
