<section id="proyect" class="w-full px-3">
    <div class="flex flex-col w-full text-sm gap-4">
        <jhotest-proyect-toolbar 
        [path]="store.project.name" (newmodal)="modal.toggle()" 
        contentbtn="Editar"
        />

        <jhotest-check-list-toolbar  />
        <jhotest-check-list-list *ngIf="!!this.store.project.id"
        [project]="store.project.id"
        />

    </div>
</section>
<jhotest-modal-project *ngIf="modal.open" (action)="modal.toggle()" />
