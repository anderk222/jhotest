<form action="">
    <div class="flex flex-col gap-2">
     <div>{{idx+1+'.-'}} <span><jhotest-text-input [control]="question" class="font-semibold" /></span></div>

        <div class="flex gap-4 pl-3">
            <label>si
                <input [formControl]="passed" type="radio" [name]="'item'+idx" [value]="true" />
            </label>
            <label>no
                <input [formControl]="passed" type="radio" [name]="'item'+idx" [value]="false" />
            </label>
            <button 
            class="bg-[#FF5656] shadow-element ml-auto text-white py-2 px-2 rounded-[50%] w-fit" 
            (click)="delete.emit(idx)"
            type="reset"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg></button>
        </div>

        <jhotest-test-cases-check-item [testCases]="testCases" />
       
        <button (click)="showComment = !showComment" class="focus:outline-none w-fit text-[#6890F8]">
            {{ showComment ? 'Ocultar comentario' : 'Mostrar comentario' }}
        </button>

        <textarea class="border focus:outline-blue-500 p-2 text-" *ngIf="showComment"
            placeholder="Escribe un comentario" [formControl]="comment"></textarea>

    </div>
</form>
