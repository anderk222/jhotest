<section id="proyect" class="w-full layout-check-list px-3 flex gap-2">
    <div class="flex flex-col w-full cheklist text-sm gap-4">
        <jhotest-toolbar-check-list [name]="name.value" (action)="handleSubmit()" (title)="name=$event"
            contentbtn="Guardar" />
        <h2>Parametros</h2>
        <form #checklist (ngSubmit)="handleSubmit()">
            <div class="flex flex-col text-[#484646] pl-3 gap-6 pt-2">
                <jhotest-check-list-item *ngFor="let item of items.controls; let i = index" [item]="item" [idx]="i"
                    (delete)="items.removeAt($event)" />
                <div class="flex justify-center">
                    <button (click)="addEmptyItem()" type="button"
                        class="bg-green-400 p-2 font-semibold text-white item-shadow rounded-sm">Agregar parametro</button>
                </div>
            </div>
        </form>
    </div>
    <section class="index border-l p-2 border-l-neutral-400 h-full border-emerald-300 " >
        <jhotest-check-list-index [index]="index" />
    </section>
</section>
