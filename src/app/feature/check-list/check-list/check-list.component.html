<section id="proyect" class="w-full px-3">
    <div class="flex flex-col w-full text-sm gap-4">
        <jhotest-toolbar-check-list 
        [name]="name.value" (action)="handleSubmit()" 
        contentbtn="Guardar"
        />
        <h2>Parametros</h2>
        <form #checklist (ngSubmit)="handleSubmit()">
            <div class="flex flex-col text-[#484646] pl-3 gap-6 pt-2">
                <jhotest-check-list-item *ngFor="let item of items.controls; let i = index"   
                [item]="item" 
                [idx]="i"
                (delete)="items.removeAt($event)"
                />
                <div class="flex justify-center">
                    <button 
                    (click)="addEmptyItem()"
                    type="button"
                    
                    class="bg-[#eceaea] p-2 text-[#6890F8] rounded-sm">Agregar parametro</button>
                </div>
            </div>
        </form>
    </div>
</section>
